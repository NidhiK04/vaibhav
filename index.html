
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #fceabb, #f8b500);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2rem 3rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1.2s ease-in;
    }

    h1 {
      color: #e74c3c;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .heart {
      font-size: 2rem;
      animation: heartbeat 1.5s infinite;
      color: #e74c3c;
    }

    button {
      padding: 10px 25px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="couple.jpg" alt="Us Together">
    <h1>I'm Sorry üíî</h1>
    <p>
      I know I made a mistake, and it hurt you. I'm deeply sorry, love.<br/>
      You mean everything to me, and I can't stand the distance between our hearts.<br/>
      Please forgive me. I miss you more than words can say. ü•∫
    </p>
    <div class="heart">‚ù§Ô∏è</div>
    <br/>
    <button onclick="alert('Thank you for forgiving me ‚ù§Ô∏è')">Forgive Me?</button>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
